<html lang="fr" dir="ltr">

<body>
  <form>
    <label for="lastName">Nom : </label><input type="text" name="lastName" id="lastName" />
    <label for="firstName">Pr√©nom : </label><input type="text" name="firstName" id="firstName" />

  <script src="assets\js\jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
  $('#lastName').focus(function() {
     $('#lastName').css({'border': '1px solid green', 'box-shadow' : '0px 0px 10px green'});
   });
   $('#lastName').focusout(function() {
     $('#lastName').css({'border': '1px solid red', 'box-shadow' : '0px 0px 10px red'});
   });
   $('#firstName').focus(function() {
     $('#firstName').css({'border': '1px solid green', 'box-shadow' : '0px 0px 10px green'});
   });
   $('#firstName').focusout(function() {
     $('#firstName').css({'border': '1px solid red', 'box-shadow' : '0px 0px 10px red'});
   });
  </script>
